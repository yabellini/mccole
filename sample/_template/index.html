<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{site.title}</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link href="{page.to_root}/static/mccole.css" rel="stylesheet" type="text/css">
    <script>MathJax = {{tex: {{inlineMath: [['\\(', '\\)']]}}, svg: {{fontCache: 'global'}}}};</script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <script type="text/javascript" src="{page.to_root}/static/paged.polyfill.js"></script>
    <script type="text/css" rel="stylesheet" src="{page.to_root}/static/paged.interface.css"></script>
  </head>
  <body>
    <nav>
    </nav>
    <main>
      <h1>{site.title}</h1>
      {page.content}
      <footer>
	<hr/>
	Copyright Â© {site.copyrightyear}
	{site.author}
	&middot;
	Powered by <a href="{site.repo}">{site.tool}</a>
	&middot;
	Last built {site.builddate}
      </footer>
    </main>
  </body>
</html>
